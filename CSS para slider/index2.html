<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="./style2.css"
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="./imagens/img1.png" width="30"> 
        </div>
        <div class="swiper-slide">
            <img src="./imagens/img2.png">
        </div>
        <div class="swiper-slide">
            <img src="./imagens/img3.png">
        </div>
        <div class="swiper-slide">
            <img src="./imagens/img4.png">
        </div>
        <div class="swiper-slide"> 
            <img src="./imagens/img6.png"></div>
        <div class="swiper-slide">
            <img src="./imagens/img7.png">
        </div>
        <div class="swiper-slide">
            <img src="./imagens/img8.png">
        </div>
        <div class="swiper-slide">
            <img src="./imagens/img9.png">
        </div>
        <div class="swiper-slide">
            <img src="./imagens/img10.png">
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS não troca o link se não explode -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="./script2.js"></script>
    
  </body>
</html>
